<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">打開網頁</button>
            <button id="closewindowbutton">關閉視窗</button>
        </div>
        <div class="buttonrow">
            <button id="getprofilebutton">Get Profile</button>
            <button id="sendmessagebutton">Send Message</button>
            <button id="sendmessagebutton2">Send Message2</button>
            <button id="sendmessagebutton3">Send Message3</button>
        </div>
    </div>

    <div id="authcode">
        <h2>Profile</h2>
        <!-- <a href="#" onclick="toggleProfileData()">Close Profile</a> -->
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>請輸入認證碼</th>
                <td id="authcode"></td>
            </tr>
        </table>
    </div>

    <div class="register-form">
        <form class="register-form">
          <input type="text" placeholder="name"/>
          <input type="password" placeholder="password"/>
          <input type="text" placeholder="email address"/>
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input type="text" placeholder="username"/>
          <input type="password" placeholder="password"/>
          <button>login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://bill986.github.io/line-liff-starter/liff-starter.js"></script>
</body>
